name: Deploy server/ to Azure Web App - KCSChatapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'  # or '20.x', but NOT 22.x unless tested

      - name: Install Dependencies
        working-directory: server
        run: npm install

      # Optional: if you have a build step inside /server
      # - name: Build Server
      #   working-directory: server
      #   run: npm run build

      - name: Zip server folder
        run: zip -r server.zip ./server

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'KCSChatapp' # Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: server.zip
